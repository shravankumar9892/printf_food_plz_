<div class="product-list">
  <h2 style="text-align: center;">(Services available only in Mumbai)</h2>

  <div *ngFor="let product of products; index as productId" class="item">
    <h3 class="product-title">
      <a id="productId" [title]="product.name + ' details'" [routerLink]="['/products', productId]">{{product.name}}</a>
    </h3>
    <p class="cook">by {{product.cook}}</p>
    <img style="max-width: 100%;max-height: 100%;height: 200px;min-width: 95%;" [src]="product.url"/>
    <p *ngIf="product.description">{{product.description | slice:0:50}}...</p>
    <p>{{product.price | currency:'INR'}}</p>
    <button (click)="addToCart(product)">Buy × 1</button>
    <button (click)="copyToClipboard(product.name + ', Price: ₹' + product.price)">Share</button>
    <!--
    <app-product-alerts 
      [product]="product"
      (notify)="onNotify()">
    </app-product-alerts>
    -->
  </div>
  
</div>
