<h1>Cart items</h1>

<!-- Individual items in the cart -->
<div id="cart-list">
  <div class="cart-item total">
    <span>Total:</span>
    <span>{{totalsum | currency:'INR'}}</span>
  </div>

  <div class="cart-item" *ngFor="let item of items; let i=index" [attr.data-index]="i" id="{{i}}">
    <div>
      <span style="margin-right: 5px;font-size: large;">{{item.price | currency:'INR'}}</span>
      <span>{{item.name}} (Ã— 1)</span>
    </div>
    <span class="removeItem" (click)="removeItem(i)"><i class="material-icons">cancel</i></span>
  </div>
</div>
<div id="placeorder">
  <button (click)="onSubmit()">Place Order</button>
</div>
